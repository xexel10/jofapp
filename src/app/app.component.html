

<div *ngIf="currentRoute.includes('/admin') && isLogged();">
      <app-app-navbar></app-app-navbar>
</div>
<div *ngIf="currentRoute.includes('/admin') && !isLogged();">
    <div class="container">
      <router-outlet></router-outlet>
  </div>
</div>
<div *ngIf="currentRoute.includes('/login')">
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>


<div *ngIf="!currentRoute.includes('/admin') && !currentRoute.includes('/login')">
  <app-header></app-header>
  <router-outlet></router-outlet>
</div>
