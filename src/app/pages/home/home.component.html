    <meta charset="UTF-8">

<body>

  <div class="container">
    <div class="row">
        <div class="col-12 main-image">
            <div id="carouselExampleSlidesOnly" class="carousel slide small-image-container center-image" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100 img" src="../../../assets/images/imagens_rurais.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100 img" src="../../../assets/images/imagens_rurais-2.jpeg" alt="Second slide">
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>

   <h1 *ngFor="let item of anuncios|async">
      {{item.nome}}

   </h1>
  </div> -->

  <div class="container" id="gallery-container">
    <div class="col-12 titulo">
        <h1>Fazendas em destaque:</h1>
    </div>

    <div class="row gx-5">

        <div class="col-12 col-md-6" *ngFor="let fazenda of anuncios">
                <div id="carouselExampleControls-{{fazenda.id}}" class="carousel slide small-image-container center-image" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100 img" src="{{fazenda.fotos[0].foto}}" alt="First slide">
                        </div>
                        <ng-container *ngFor="let fotos of fazenda.fotos; let i = index"> -->
                          <div class="carousel-item" *ngIf="i>0" >
                              <img class="d-block w-100 img" src="{{fotos.foto}}" alt="Second{{fazenda.id}}-{{fotos.id}}">
                          </div>
                        </ng-container>
                    </div>
                    <button class="carousel-control-prev" type="button" [attr.data-bs-target]="'#carouselExampleControls-'+fazenda.id" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" [attr.data-bs-target]="'#carouselExampleControls-'+fazenda.id" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                </div>
            <h2>{{fazenda.nome}}</h2>
            <p class="secondary-color">{{fazenda.descricao}}</p>
            <a href="#" class="btn">Detalhes</a>
        </div>


        <nav aria-label="...">
          <ul class="pagination">
            <!--<li class="page-item disabled">
              <a class="page-link" href="#" tabindex="-1">Previous</a>
            </li>-->
            <div *ngFor="let _ of [].constructor(pages); let x = index">
              <li  [class.active]="activePage == x+1"  class="page-item"><a (click)="mudarPagina(x+1)" id='{{ x+1 }}' class="page-link" >{{ x+1 }}</a></li>

            </div>
          </ul>
        </nav>



    </div>
