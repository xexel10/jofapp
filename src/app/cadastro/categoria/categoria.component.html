<form #f="ngForm" (ngSubmit)="onSubmit(f)">

  <div class="form-group">
    <label for="nome">Categoria</label>
    <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome" [(ngModel)]="categoria.nome" required>
  </div>

  <div class="form-group">
    <input class="form-check-input" type="checkbox" value="" id="status" name="status" [(ngModel)]="categoria.status" required>
    <label class="form-check-label" for="status">
      Status
    </label>
  </div>

  <button type="button" class="btn btn-primary">Salvar</button>
</form>
