<form class="row g-3 needs-validation" novalidate [formGroup]="form" style="padding-top: 10px">
    <div class="row align-items-start">
        <div class="col-sm-4">
            <label for="nome" class="form-label">Imóvel</label>
            <input type="text" class="form-control" id="nome" placeholder="Imóvel" formControlName="nome">
            <app-campo-control-erro [mostrarErro]="verificaValidTouched('nome')" msgErro="Imóvel é Obrigatório">
            </app-campo-control-erro>
        </div>

        <div class="col-sm-4">
            <label for="tipoImovel" class="form-label">Tipo Imóvel</label>
            <select type="text" class="form-control" id="tipoImovel" placeholder="Tipo Imóvel" formControlName="tipoImovel">
                <option *ngFor="let tp of tipoImovel |async" [value]="tp.id">{{ tp.nome }}</option>
            </select>
            <app-campo-control-erro [mostrarErro]="verificaValidTouched('tipoImovel')" msgErro="Nome é Obrigatório">
            </app-campo-control-erro>
        </div>

        <div class="col-sm-4">
            <label for="categoria" class="form-label">Categoria</label>
            <input type="text" class="form-control" id="categoria" placeholder="Categoria" formControlName="categoria">
            <app-campo-control-erro [mostrarErro]="verificaValidTouched('categoria')" msgErro="Categoria é Obrigatório">
            </app-campo-control-erro>
        </div>
    </div>
    <div class="col-sm-12">
        <label for="descricao" class="form-label">Descrição</label>
        <input type="text" class="form-control" id="descricao" placeholder="Descrição" formControlName="descricao">
        <app-campo-control-erro [mostrarErro]="verificaValidTouched('nome')" msgErro="Descrição é Obrigatório">
        </app-campo-control-erro>
    </div>

    <div class="row align-items-start">
        <div class="col-12" style="margin-top: 10px;">
            <button class="btn btn-primary" type="submit" (click)="onSubmit()">Salvar</button>
            <button class="btn btn-default" type="submit" (click)="onCancel()">Cancelar</button>
        </div>
    </div>
</form>
